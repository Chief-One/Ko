<!DOCTYPE html>
<html>

<head>
    <title>Knockout</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/formValidation.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/knockout.debug.js"></script>
    <script src="js/knockout.mapping.js"></script>
    <script src="js/formValidation.js"></script>
    <script src="js/fv.bootstrap.js"></script>
    <style>
        form {
            margin: 100px 0;
        }
        
        .has-error .form-control-feedback {
            color: #E74C3C;
        }
        
        .has-success .form-control-feedback {
            color: #18BCA0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <form data-bind="submit: submit">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" data-bind="textInput: personName">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" class="form-control" id="age" data-bind="textInput: personAge">
                    </div>
                    Data- <span data-bind="text: personName"></span>
                    <br>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
